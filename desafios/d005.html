<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5. podemos inserir elementos da letra a seguir. Passe o mouse sobre os termos paradescobrir qual tag devera utilizar em cada caso
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="use a tag <h1>...<h6>">Títulos</abbr></li>
            <li><abbr title="use a tag <img>">imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
            <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
            <li><abbr title="use a tag <ol> e <li>">Lista numérica</abbr>
            </li>
            <li><abbr title="use a tag <ul> e <li>">Lista com demarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
