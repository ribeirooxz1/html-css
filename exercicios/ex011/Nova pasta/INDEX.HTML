<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="media.png" type="image/png">
        <img src="grande.png"alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="guanacast-33.mp3" autoplay controls loop></audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="guanacast-33.mp3" type="audio/mpeg">
        <source src="guanacast-33.ogg" type="audio/ogg">
        <source src="guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir audio.</p>
        <a href="guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>

    </audio>
</body>
</html>
