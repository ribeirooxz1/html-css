<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem de fundo</title>
    <style> 
        body {
            background-image: url('imagens/wallpaper005.jpg');
        }
        div.quadrado {
            display: inline-block;
            border: 1px solid black;
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border-radius: 10px
            ;
        }
        /* fundo solido */
        div#q1 {
            background-color: skyblue;
        }

        /* Fundo com imagem de gradiente para q2 */
        div#q2 {
            background-image: linear-gradient(to left, rgb(132, 0, 255), red);
        }

        /* Fundo com imagem de padr√£o para q3 */
        div#q3 { 
            background-image: url('imagens/pattern003.png');
        }
        

    </style>
</head>
<body>
    <div class="quadrado" id="q1">


    </div>
    <div class="quadrado" id="q2">


    </div>
    <div class="quadrado" id="q3">


    </div>

    
</body>
</html>
