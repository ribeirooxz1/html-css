<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: #F5A187;
            border: 1px solid #000;
            text-align: center;
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: #F5D587;
        }


    </style>
</head>
<body> 
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>





    
</body>
</html>
