<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            border: 10px solid blue;

            background-color: rgb(194, 216, 207);
            height: 300px;
            width: 300px;
            padding: 20px 20px 20px 20px;
            
            margin: 10px;
            outline: 2px solid black;
        }
        
        a {
            border: 5px solid red;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px; 
            margin: 10px;
            background-color: rgb(216, 194, 207);
        }


    </style>
</head>
<body>
    <h1>Exemplo caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
